<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
<h1 class="text-center">Please Add Offer</h1>
   <form th:action="@{/processOffer}" th:attr="${offer}" method="POST">
    
     <div class="form-group">
       <label>Company name</label>
       <input type="text"
               name="companayName"
               th:value="companayName"
               placeholder="enter your compnay name"/>
     </div>
     <div class="form-group">
       <label>Offer Details</label>
       <input type="text"
               name="offerDetails"
               th:value="offerDetails"
               placeholder="enter your offerDetails"/>
     </div>
     <div class="form-group">
       <label>Price</label>
       <input type="text"
               name="price"
               th:value="price"
               placeholder="enter your price+"/>
     </div>
      <button type="submit">Submit</button>
     
   </form>
   </div>
   </div>
</body>

</html>
