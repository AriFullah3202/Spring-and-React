<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<h4 class="center text-white">Home</h4>
			<h4><a class = "text-white" th:href="@{offers}">Admin Dashbord</a></h4>
				<div align="right">
					<form action="search" method="get">
						<input type="text" placeholder="Search" name="keyword">
						<button class="btn btn-success" type="submit">Search</button>
					</form>
				</div>
		</div>
	</nav>

	<div class="row">


		<div th:each="offer: ${listOfOffer}" class="col-lg-3 col-md-6 card text-center">

			<h3 th:text="${offer.companayName}"></h3>
			<h6 th:text="${offer.offerDetails}"></h6>
			<h3 th:text="${offer.price}"></h3>
			<a th:href="@{/checkout(price=${offer.price})}" class="btn btn-dark">Checkout</a>

		</div>
	</div>




</body>
</html>
